<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conheça o Novo Modelo X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesmodelo.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://car-brand-names.com/wp-content/uploads/2020/07/Koenigsegg-Logo-1994.png" alt="Logo da sua empresa">
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Modelos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <form>
        <h2>Informações do Cliente</h2>
        <label>
            <input type="checkbox" name="termos" required> Aceito os termos e condições
        </label>

        <p>Escolha sua forma de pagamento:</p>
        <label>
            <input type="radio" name="pagamento" value="boleto"> Boleto
        </label>
        <label>
            <input type="radio" name="pagamento" value="cartao"> Cartão de crédito
        </label>

        <label>
            Nome: <input type="text" name="nome" required>
        </label>

        <label>
            Idade: <input type="number" name="idade" min="18">
        </label>

        <input type="submit" value="Enviar">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
